<head>
    <title>Get Started Button</title>
    <script type="text/javascript">
        const body = {
            "get_started":{
                "payload":"get_started"
            }
        }

        validate = function() {
            var token = document.getElementById("token").value;
            if (token != ''){
                const url = `https://graph.facebook.com/v3.1/me/messenger_profile?access_token=${token}`;
            
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log('Success:', data);
                    alert("Your Get Started Button was successfully added!")
                })
                .catch((error) => {
                    alert("An error ocurred configuring your Get Started Button, please verify that it was informed correctly.")
                    console.error('Error:', error);
                });
            }
        }


    
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form onsubmit="return false;" method="post" name="myForm">
        <p><input id="token" type="text" name="token" value="" />Page Acces Token</p>
        <input name="Submit"  type="submit" value="Add Get Started Button" onclick="validate()"/>
    </form>
</body>
